<style>
@import url('https://fonts.googleapis.com/css2?family=Amazon+Ember:wght@400;700&display=swap');

:root {
  --primary-color: #00a8e1;
  --primary-hover: #0077a3;
  --accent-color: #ffc400;
  --accent-hover: #e6ac00;
}

body {
  font-family: 'Amazon Ember', Arial, sans-serif;
  background: #0b0b0b;
  color: #fff;
  margin: 0;
  overflow-x: hidden;
}

/* Fondo dinámico con blur */
.background {
  position: fixed;
  inset: 0;
  overflow: hidden;
  z-index: -1;
}
.background img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transform: scale(1);
  filter: brightness(0.6) blur(2px);
  transition: opacity 1s ease-in-out, transform 12s linear;
}
.background img.active {
  opacity: 1;
  transform: scale(1.1);
}

.overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.9));
  z-index: 0;
}

/* Avatar estilo Prime Video */
.avatar-container {
  position: relative;
  display: inline-block;
}
.avatar-glow {
  border-radius: 50%;
  border: 4px solid #fff;
  box-shadow: 0 0 20px rgba(0,168,225,0.7), 0 0 40px rgba(0,168,225,0.5);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.avatar-glow:hover {
  transform: scale(1.08);
  box-shadow: 0 0 30px rgba(0,168,225,0.9), 0 0 60px rgba(0,168,225,0.7);
}

/* Icono editar avatar rediseñado */
.edit-icon {
  position: absolute;
  bottom: 8px;
  right: 8px;
  width: 26px;
  height: 26px;
  background: rgba(0,168,225,0.9);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 12px;
  color: #fff;
  border: 1px solid rgba(255,255,255,0.8);
  box-shadow: 0 2px 6px rgba(0,0,0,0.5);
  cursor: pointer;
  transition: transform 0.25s ease, background 0.25s ease;
}
.edit-icon:hover {
  transform: scale(1.15);
  background: var(--primary-hover);
}

/* Nombre y saludo estilo Prime */
.nombre-prime {
  font-size: 2.5rem;
  font-weight: 700;
  color: #fff;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
  letter-spacing: 1px;
}
.subtitulo-prime {
  font-size: 1.2rem;
  color: #ddd;
  margin-top: 6px;
}

/* Botones estilo Prime Video moderno */
button {
  font-weight: 600;
  border-radius: 6px;
  padding: 14px 0;
  font-size: 1.1rem;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: all 0.3s ease;
}
.bg-primary {
  background: linear-gradient(90deg, #00a8e1, #0077a3);
  color: #fff;
}
.bg-primary:hover {
  background: linear-gradient(90deg, #0077a3, #00a8e1);
  transform: translateY(-2px);
}
.border-accent {
  border: 2px solid var(--accent-color);
  color: var(--accent-color);
}
.border-accent:hover {
  background: var(--accent-hover);
  color: #fff;
  transform: translateY(-2px);
}

/* Responsive */
@media (max-width: 640px) {
  .nombre-prime { font-size: 2rem; }
  .subtitulo-prime { font-size: 1rem; }
  .avatar-glow { width: 120px; height: 120px; }
  .edit-icon { width: 22px; height: 22px; font-size: 11px; }
}
</style>

  <p class="subtitulo-prime" aria-live="polite">¡Bienvenido de nuevo!</p>

   <a href="https://lz.blogdepelis.lat/">

<script>

document.addEventListener('DOMContentLoaded', () => {
  var subtitulo = document.querySelector('.subtitulo-prime');
  var btnLogin = document.getElementById('btnLogin');
  var btnCompartir = document.getElementById('btnCompartir');

  // Constantes
  var SHARE_URL = window.location.href; // URL para compartir
  var SLIDE_INTERVAL = 8000; // Intervalo de cambio de fondo (ms)

  // Función para saludo dinámico según hora del día
  function setDynamicGreeting() {
    var now = new Date();
    var hour = now.getHours();
    var greeting = '¡Buenas noches!';
    if (hour >= 5 && hour < 12) greeting = '¡Buenos días!';
    else if (hour >= 12 && hour < 18) greeting = '¡Buenas tardes!';
    if (subtitulo) subtitulo.textContent = `${greeting} ¿Qué veremos hoy?`;
  }

  // Función para compartir enlace
  async function handleShare() {
    try {
      if (navigator.share) {
        await navigator.share({ title:'LZPLAY', text:'¡Mira este sitio genial!', url: SHARE_URL });
      } else {
        await navigator.clipboard.writeText(SHARE_URL);
        alert('Enlace copiado al portapapeles!');
      }
    } catch(e){
      console.error(e);
      alert('Error al compartir.');
    }
  }

  // Evento del botón compartir
  btnCompartir.addEventListener('click', handleShare);

  // Inicializar saludo
  setDynamicGreeting();

  // --- Slider de fondo ---
  var backgroundSlider = document.getElementById('backgroundSlider');
  var fondos = backgroundSlider.querySelectorAll('img');

  // Preload de imágenes
  fondos.forEach(img => new Image().src = img.src);

  var index = 0;
  fondos[index].classList.add('active');

  function changeSlide() {
    fondos.forEach(img => { img.classList.remove('active'); img.style.transform='scale(1)'; });
    index = (index + 1) % fondos.length;
    fondos[index].classList.add('active');
  }

  var sliderInterval = setInterval(changeSlide, SLIDE_INTERVAL);
  backgroundSlider.addEventListener("mouseenter", () => clearInterval(sliderInterval));
  backgroundSlider.addEventListener("mouseleave", () => { sliderInterval = setInterval(changeSlide, SLIDE_INTERVAL); });
});
</script>
